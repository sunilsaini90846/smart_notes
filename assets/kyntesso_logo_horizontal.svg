<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="200" viewBox="0 0 600 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradients -->
  <defs>
    <!-- Main gradient: Purple to Pink -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B4EFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B9D;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6B4EFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9B6EFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B9D;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#6B4EFF" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Logo icon with rounded rectangle -->
  <g transform="translate(20, 20)">
    <rect x="0" y="0" width="160" height="160" rx="32" ry="32" 
          fill="url(#mainGradient)" 
          filter="url(#shadow)"/>
    
    <!-- Letter "K" in white -->
    <g transform="translate(80, 80)">
      <!-- Vertical line of K -->
      <rect x="-34" y="-60" width="20" height="120" rx="5" fill="white"/>
      
      <!-- Upper diagonal of K -->
      <path d="M -14 -20 L 40 -60 L 50 -46 L 4 -6 Z" fill="white"/>
      
      <!-- Lower diagonal of K -->
      <path d="M -14 20 L 40 60 L 50 46 L 4 6 Z" fill="white"/>
    </g>
  </g>
  
  <!-- "Kyntesso" text -->
  <text x="210" y="130" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="80" 
        font-weight="bold" 
        fill="url(#textGradient)"
        letter-spacing="3">
    Kyntesso
  </text>
</svg>

