<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="300" viewBox="0 0 800 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradients -->
  <defs>
    <!-- Main gradient: Purple to Pink -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B4EFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B9D;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6B4EFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9B6EFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B9D;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#6B4EFF" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Logo icon with rounded rectangle -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="200" height="200" rx="40" ry="40" 
          fill="url(#mainGradient)" 
          filter="url(#shadow)"/>
    
    <!-- Letter "K" in white -->
    <g transform="translate(100, 100)">
      <!-- Vertical line of K -->
      <rect x="-42" y="-75" width="25" height="150" rx="6" fill="white"/>
      
      <!-- Upper diagonal of K -->
      <path d="M -17 -25 L 50 -75 L 62 -58 L 5 -8 Z" fill="white"/>
      
      <!-- Lower diagonal of K -->
      <path d="M -17 25 L 50 75 L 62 58 L 5 8 Z" fill="white"/>
    </g>
  </g>
  
  <!-- "Kyntesso" text -->
  <text x="280" y="180" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="120" 
        font-weight="bold" 
        fill="url(#textGradient)"
        letter-spacing="4">
    Kyntesso
  </text>
</svg>

