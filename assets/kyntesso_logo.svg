<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradients -->
  <defs>
    <!-- Main gradient: Purple to Pink -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B4EFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B9D;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#6B4EFF" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background circle (optional) -->
  <circle cx="200" cy="200" r="180" fill="url(#mainGradient)" opacity="0.1"/>
  
  <!-- Main logo container with rounded rectangle -->
  <rect x="80" y="80" width="240" height="240" rx="48" ry="48" 
        fill="url(#mainGradient)" 
        filter="url(#shadow)"/>
  
  <!-- Letter "K" in white -->
  <g transform="translate(200, 200)">
    <!-- Vertical line of K -->
    <rect x="-50" y="-90" width="30" height="180" rx="8" fill="white"/>
    
    <!-- Upper diagonal of K -->
    <path d="M -20 -30 L 60 -90 L 75 -70 L 5 -10 Z" fill="white"/>
    
    <!-- Lower diagonal of K -->
    <path d="M -20 30 L 60 90 L 75 70 L 5 10 Z" fill="white"/>
  </g>
</svg>

